<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,300italic" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="body">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <div id="main">
      <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
        <label id="email-label" for="email">Email address</label>
        <input id="email" type="email" placeholder="Enter your email" required>
        <label id="number-label" for="number">Age (optional)</label>
        <input id="number" type="number" placeholder="Age" min="1" max="120">
  <!-- Labels can either 1) wrap around the form control or 2) have a for attribute which has the same value as the id of the form control. I have chosen to do the former so display:block formats properly   -->
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="role" id="dropdown" required>
          <option value="" disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="fulltimejob">Full Time Job</option>
          <option value="fulltimelearner">Full Time Learner</option>
          <option value="no">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
        <div id="opinions">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label for="one"><input id="one" value="one" name="recommend" type="radio" checked></input> Definitely</label>
          <label for="two"><input id="two" value="two" name="recommend" type="radio"></input> Maybe</label>
          <label for="three"><input id="three" value="three" name="recommend" type="radio"></input> Not sure</label>
        </div>
        <div id="improvements">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label for="front-end"><input id="front-end" value="front-end" name="improve" type="checkbox"> Front-end</label>
          <label for="back-end"><input id="back-end" value="back-end" name="improve" type="checkbox"> Back-end</label>
          <label for="challenges"><input id="challenges" value="challenges" name="improve" type="checkbox"> Challenges</label>
        </div>
  <!--  'id' in <input> is linked to 'for' in <label>     -->
  <!-- 'name' is how the input is accessed in the backend; 'value' is the value passed to the backend -->
  <!-- e.g. if frontend is checked, improve = front -->
        <label for="comments">Any comments or suggestions?</label>
        <textarea id="comments" name="comments" placeholder="Enter your comments here"></textarea>
        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
